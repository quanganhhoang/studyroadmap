<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" /> 
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>

    <style>
      .vote {
        display: inline-block;
        overflow: hidden;
        width: 20px;
        height: 20px;
        cursor: pointer;
        background: url('/arrow-up.svg');
      } 

      .corner {
          position: absolute;
          top: 3px;
          left: 5px;
          height: 20px;
          width: 20px;
          z-index: 10;
          border-radius: 10px;
          border: none;
          background: #e6e6e6; /* Set the bg image here. with "no-repeat" */

        }
  

      .vote-down {
        display: inline-block;
        overflow: hidden;
        width: 20px;
        height: 20px;
        cursor: pointer;
        background: url('/arrow-down.svg');
      } 

      .upvote.on, .vote-down.on {
        background-position: 0 2px;
      }
      #module {
        font-size: 1rem;
        line-height: 1.5;
      }


      #module #collapseExample.collapse:not(.show) {
        display: block;
        height: 3rem;
        overflow: hidden;
      }

      #module #collapseExample.collapsing {
        height: 3rem;
      }

      #module a.collapsed::after {
        content: '+ Show More';
      }

      #module a:not(.collapsed)::after {
        content: '- Show Less';
      }


      .card {
          padding-top: 20px;
          margin: 10px 0 20px 0;
          background-color: rgba(214, 224, 226, 0.2);
          border-top-width: 0;
          border-bottom-width: 2px;
          -webkit-border-radius: 3px;
          -moz-border-radius: 3px;
          border-radius: 3px;
          -webkit-box-shadow: none;
          -moz-box-shadow: none;
          box-shadow: none;
          -webkit-box-sizing: border-box;
          -moz-box-sizing: border-box;
          box-sizing: border-box;
      }

      .card .card-heading {
          padding: 0 20px;
          margin: 0;
      }

      .card .card-heading.simple {
          font-size: 20px;
          font-weight: 300;
          color: #777;
          border-bottom: 1px solid #e5e5e5;
      }

      .card .card-heading.image img {
          display: inline-block;
          width: 46px;
          height: 46px;
          margin-right: 15px;
          vertical-align: top;
          border: 0;
          -webkit-border-radius: 50%;
          -moz-border-radius: 50%;
          border-radius: 50%;
      }

      .card .card-heading.image .card-heading-header {
          display: inline-block;
          vertical-align: top;
      }

      .card .card-heading.image .card-heading-header h3 {
          margin: 0;
          font-size: 14px;
          line-height: 16px;
          color: #262626;
      }

      .card .card-heading.image .card-heading-header span {
          font-size: 12px;
          color: #999999;
      }

      .card .card-body {
          padding: 0 20px;
          margin-top: 20px;
      }

      .card .card-media {
          padding: 0 20px;
          margin: 0 -14px;
      }

      .card .card-media img {
          max-width: 100%;
          max-height: 100%;
      }

      .card .card-actions {
          min-height: 30px;
          padding: 0 20px 20px 20px;
          margin: 20px 0 0 0;
      }

      .card .card-comments {
          padding: 20px;
          margin: 0;
          background-color: #f8f8f8;
      }

      .card .card-comments .comments-collapse-toggle {
          padding: 0;
          margin: 0 20px 12px 20px;
      }

      .card .card-comments .comments-collapse-toggle a,
      .card .card-comments .comments-collapse-toggle span {
          padding-right: 5px;
          overflow: hidden;
          font-size: 12px;
          color: #999;
          text-overflow: ellipsis;
          white-space: nowrap;
      }

      .card-comments .media-heading {
          font-size: 13px;
          font-weight: bold;
      }

      .card.people {
          position: relative;
          display: inline-block;
          width: 170px;
          height: 300px;
          padding-top: 0;
          margin-left: 20px;
          overflow: hidden;
          vertical-align: top;
      }

      .card.people:first-child {
          margin-left: 0;
      }

      .card.people .card-top {
          position: absolute;
          top: 0;
          left: 0;
          display: inline-block;
          width: 170px;
          height: 150px;
          background-color: #ffffff;
      }

      .card.people .card-top.green {
          background-color: #53a93f;
      }

      .card.people .card-top.blue {
          background-color: #427fed;
      }

      .card.people .card-info {
          position: absolute;
          top: 150px;
          display: inline-block;
          width: 100%;
          height: 101px;
          overflow: hidden;
          background: #ffffff;
          -webkit-box-sizing: border-box;
          -moz-box-sizing: border-box;
          box-sizing: border-box;
      }

      .card.people .card-info .title {
          display: block;
          margin: 8px 14px 0 14px;
          overflow: hidden;
          font-size: 16px;
          font-weight: bold;
          line-height: 18px;
          color: #404040;
      }

      .card.people .card-info .desc {
          display: block;
          margin: 8px 14px 0 14px;
          overflow: hidden;
          font-size: 12px;
          line-height: 16px;
          color: #737373;
          text-overflow: ellipsis;
      }

      .card.people .card-bottom {
          position: absolute;
          bottom: 0;
          left: 0;
          display: inline-block;
          width: 100%;
          padding: 10px 20px;
          line-height: 29px;
          text-align: center;
          -webkit-box-sizing: border-box;
          -moz-box-sizing: border-box;
          box-sizing: border-box;
      }

      .card.hovercard {
          position: relative;
          padding-top: 0;
          overflow: hidden;
          text-align: center;
          background-color: rgba(214, 224, 226, 0.2);
      }

      .card.hovercard .cardheader {
          background: url("http://lorempixel.com/850/280/nature/4/");
          background-size: cover;
          height: 135px;
      }

      .card.hovercard .avatar {
          position: relative;
          top: -50px;
          margin-bottom: -50px;
      }

      .card.hovercard .avatar img {
          width: 100px;
          height: 100px;
          max-width: 100px;
          max-height: 100px;
          -webkit-border-radius: 50%;
          -moz-border-radius: 50%;
          border-radius: 50%;
          border: 5px solid rgba(255,255,255,0.5);
      }

      .card.hovercard .info {
          padding: 4px 8px 10px;
      }

      .card.hovercard .info .title {
          margin-bottom: 4px;
          font-size: 24px;
          line-height: 1;
          color: #262626;
          vertical-align: middle;
      }

      .card.hovercard .info .desc {
          overflow: hidden;
          font-size: 12px;
          line-height: 20px;
          color: #737373;
          text-overflow: ellipsis;
      }

      .card.hovercard .bottom {
          padding: 0 20px;
          margin-bottom: 17px;
      }

      .btn-special{ border-radius: 50%; width:32px; height:32px; line-height:18px;  }


    </style>
